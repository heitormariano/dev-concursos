<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Testes - Concursos</title>
    </head>
    <body>
        <p id="exibe"></p>
        <script>
            let text = '';
            let i = prompt('Digite um valor: ');
            do {
                text += text + i + '';
                i++;
            } while (i < 10);
            document.getElementById('exibe').innerHTML = text;
        </script>
    </body>
</html>
