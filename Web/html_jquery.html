<!DOCTYPE html>

<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>

        $(document).ready(function () {

            $("button").click(function () {

                $(this)[0].innerText = parseInt($(this)[0].innerText) + 1;

            });

        });

    </script>

</head>

<body>

    <button id="xpto">1</button>

</body>

</html>
