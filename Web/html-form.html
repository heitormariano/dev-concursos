<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/form-style.css" />
    <title>Using forms</title>
  </head>
  <body>
    <form>
      <h2>TEXTO QUESTÃO</h2>
      <div>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" />
      </div>
      <div>
        <label>Cidade:</label>
        <input type="checkbox" name=" cidade01" id="cidade01" value="joaopessoa" />
        <label for="cidade01" id="jp">João Pessoa</label>
        <input type="checkbox" name="cidade02" id="cidade02" value="campinagrande" />
        <label for="cidade02" id="cp">Campina Grande</label>
      </div>
      <div>
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
